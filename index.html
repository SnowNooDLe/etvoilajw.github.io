<!DOCTYPE HTML>
<html>
  <head>
    <title>etvoila's Gaming Station </title>
  </head>

  <style>
    html, body {
      margin : 0;
      height: 100%;
      background-image: url("backgroundimage.jpg");
    }
    h1 {
      margin: 0;
      text-align: center;
      border: 1px black solid;
    }
    .content {
      margin: auto;
      width: 70%;
      height: inherit;
      background-color: white;
    }
    .side-tab {
      height: 100%;
      border: 1px solid black;
    }
    .inner-content{
      display: grid;
      grid-template-columns: 1fr 4fr;
      height: 95%;
    }
    .game-table {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 1em;
      margin: 1em;
    }

    .table-items {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    img {
      border: 1px solid black;
      width:100%;
      height: auto;
    }
  </style>

  <body>
    <div class='content'>
      <h1>Et voila's Arcade Gaming</h1>
      <div class='inner-content'>
        <div class='side-tab'>
          <ul>
            <li>game1</li>
            <li>game2</li>
            <li>game3</li>
            <li>game4</li>
          </ul>

        </div>
        <div class='game-table'>
          <div class= "table-items">
            <div style='width:70%; height:auto;'>
              <a href='memorygame.html'>
                <img src='memorygame.jpg'/>
              </a>
            </div>
            <p><a href='memorygame.html'>Memory Game</a></p>
          </div>
          <div class= "table-items">
            <div style='width:70%; height:auto;'>
              <a href='#'>
                <img src='comingsoon.jpg'/>
              </a>
              <p><a href='#'>Game 2</a></p>
            </div>
          </div>
          <div class= "table-items">
            <div style='width:70%; height:auto;'>
              <img src='comingsoon.jpg'/>
              <p><a href='#'>Game 3</a></p>
            </div>
          </div>
          <div class= "table-items">
            <div style='width:70%; height:auto;'>
              <img src='comingsoon.jpg'/>
              <p><a href='#'>Game 4</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
