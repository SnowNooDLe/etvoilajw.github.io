<!DOCTYPE html>
<html>
  <head>
    <title>Memory Game</title>
    <link href="../assets/css/memorygame.css" rel="stylesheet" type="text/css" />
  </head>

  <script src='tile.js'></script>
  <script src='board.js'></script>
  <body>

    <div class="content">

      <div class='buttonContainer'>
        <h2 style='text-align:center; align-self: center;'><strong>Select stages</strong></h2>
        <div class = 'buttonGrid'>
          <button class = 'stageButton' id='stage1' onclick='stageSelected(0);'>1</button>
          <button class = 'stageButton' id='stage2' disabled onclick='stageSelected(1);'>2</button>
          <button class = 'stageButton' id='stage3' disabled onclick='stageSelected(2);'>3</button>
        </div>
        <div class = 'buttonGrid'>
          <button class = 'stageButton' id='stage4' disabled onclick='stageSelected(3);'>4</button>
          <button class = 'stageButton' id='stage5' disabled onclick='stageSelected(4);'>5</button>
          <button class = 'stageButton' id='stage6' disabled onclick='stageSelected(5);'>6</button>
        </div>
        <div class = 'buttonGrid'>
          <button class = 'stageButton' id='stage7' disabled onclick='stageSelected(6);'>7</button>
          <button class = 'stageButton' id='stage8' disabled onclick='stageSelected(7);'>8</button>
          <button class = 'stageButton' id='stage9' disabled onclick='stageSelected(8);'>9</button>
        </div>
        <div class = 'buttonGrid'>
          <button class = 'stageButton' id='stage10' disabled onclick='stageSelected(9);'>10</button>
          <button class = 'stageButton' id='stage11' disabled onclick='stageSelected(10);'>11</button>
          <button class = 'stageButton' id='stage12' disabled onclick='stageSelected(11);'>12</button>
        </div>

      </div>
      <div class = 'wrapper'>
        <div id="header">
          <h1><strong>Memory Game</strong></h1>
          <p>Memorize and find all red tiles!</p>
        </div>
        <div id='canvasDiv'>
          <button class='stageButton' id='inGameButton' onclick="buttonClicked();">Begin</button>
          <canvas id='canvas' width="670" height="670">
          </canvas>
        </div>
      </div>
    </div>
  </body>


  <script src='main.js'></script>
</html>
